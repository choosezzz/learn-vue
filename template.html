<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue template</title>
	<script src="vue.2.6.js"></script>
</head>
<body>
	<!-- 挂载点 -->
	<div id="root">
		<!-- 内部全部内容都称为模板 -->
		<!-- <h1>hello {{content}}</h1> -->
	</div>
	<script>
		new Vue({
			el: "#root",
			// 也可以通过template属性创建模板
			template: "<h2>hello {{content}} -- Vue</h2>",
			data: {
				content: "world"
			}
		});
	</script>
</body>
</html>
