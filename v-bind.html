<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind 属性绑定</title>
	<script src="vue.2.6.js"></script>
</head>
<body>
	<div id="root">
		<div  title = "this is title">
			<h1>{{content}}</h1>
		</div>
		<div v-bind:title="title">
			<h1>使用v-bind:title</h1>
		</div>
		<div :title="title">
			<h1>使用:title</h1>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data: {
				title:"this is vue title",
				content: "this is vue content"
			}
		});
	</script>
</body>
</html>
