<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="vue.2.6.js"></script>
</head>
<body>
	<div id="root" @click='vueClick'>
		{{content}}
	</div>
	<script>
		var app = new Vue({
			el:'#root',
			data:{
				content:'hello vue'
			},
			methods:{
				vueClick:function(){
					this.content = 'change'
				}
			}
		})
	</script>
</body>
</html>
